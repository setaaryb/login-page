<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MikroTik</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            <img src="img/logo.png" alt="MikroTik Logo">
            <h2>HOSPOT LOGIN</h2>
        </div>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Masukan username" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Masukan password" required>
                </div>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
    </div>

    <div class="social-container">
        <div class="social-button" onclick="toggleIcons()">
            <img src="img/mdi--user.svg" alt="User Icon">
        </div>
        <div class="social-icons" id="social-icons">
            <a href="https://facebook.com/seto.sanwa.3" target="_blank" class="icon-link">
                <img src="img/bxl--facebook-circle.svg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com/setaaryb_" target="_blank" class="icon-link">
                <img src="img/bxl--instagram.svg" alt="Instagram Icon">
            </a>
            <a href="https://github.com/setaaryb" target="_blank" class="icon-link">
                <img src="img/bxl--github.svg" alt="Github Icon">
            </a>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <i id="popupIcon"></i>
            <span id="popupMessage"></span>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <canvas id="snowCanvas"></canvas>
    <script src="/js/snow.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
